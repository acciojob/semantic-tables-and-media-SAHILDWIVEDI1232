<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Roll number1</td>
                <td>Sanju</td>
            </tr>
            <tr>
                <td>Roll number2</td>
                <td>Sanju2</td>
            </tr>
            <tr>
                <td>Roll number3</td>
                <td>Sanju3</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading Between Table and List -->
    <h1>List of medias</h1>

    <!-- Ordered List of Media -->
    <ol>
        <!-- First Item: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image from Picsum">
        </li>

        <!-- Second Item: Video (source tag required) -->
        <li>
            <video controls width="320" height="240">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Third Item: Audio (src on <audio> as required by test) -->
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
